version: "2.1"
services:
    odoo:
        extends:
            file: common.yaml
            service: odoo
        environment:
            DOODBA_ENVIRONMENT: "${DOODBA_ENVIRONMENT-test}"
            # To install demo data export DOODBA_WITHOUT_DEMO=false
            WITHOUT_DEMO: "${DOODBA_WITHOUT_DEMO-all}"
            SMTP_PORT: "1025"
            SMTP_SERVER: smtplocal
        restart: unless-stopped
        depends_on:
            - db
            - smtp
        networks:
            default:
            globalwhitelist_shared:
            inverseproxy_shared:
        labels:
            traefik.frontend.headers.customResponseHeaders:
                "X-Robots-Tag:noindex, nofollow"
            traefik.dbmanager.frontend.auth.basic:
                "${DB_USER}:${ODOO_ADMIN_PASSWORD_BCRYPT}"
            traefik.dbmanager.frontend.rule:
                "Host:${DOMAIN_TEST};PathPrefix:/web/database/"
            traefik.dbselector.frontend.rule:
                "Host:${DOMAIN_TEST};PathPrefix:/web/database/{p:selector|list}"
            traefik.longpolling.frontend.rule:
                "Host:${DOMAIN_TEST};PathPrefix:/longpolling/"
            traefik.websiteinfo.frontend.auth.basic:
                "${DB_USER}:${ODOO_ADMIN_PASSWORD_BCRYPT}"
            traefik.websiteinfo.frontend.rule:
                "Host:${DOMAIN_TEST};Path:/website/info"
            traefik.www.frontend.rule: "Host:${DOMAIN_TEST}"
        command:
            - odoo
            - --workers=2
            - --max-cron-threads=1

    db:
        extends:
            file: common.yaml
            service: db
        restart: unless-stopped

    smtp:
        extends:
            file: common.yaml
            service: smtpfake
        restart: unless-stopped
        networks:
            default:
                aliases:
                    - smtplocal
            inverseproxy_shared:
        labels:
            traefik.docker.network: "inverseproxy_shared"
            traefik.enable: "true"
            traefik.frontend.passHostHeader: "true"
            traefik.port: "8025"
            traefik.frontend.rule: "Host:${DOMAIN_TEST};PathPrefixStrip:/smtpfake/"

networks:
    default:
        internal: true
        driver_opts:
            encrypted: 1

    globalwhitelist_shared:
        external: true

    inverseproxy_shared:
        external: true

volumes:
    filestore:
    db:
