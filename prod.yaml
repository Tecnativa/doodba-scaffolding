version: "2.4"
services:
    odoo:
        extends:
            file: common.yaml
            service: odoo
        restart: unless-stopped
        env_file:
            - .docker/odoo.env
            - .docker/db-access.env
        environment:
            DOODBA_ENVIRONMENT: "${DOODBA_ENVIRONMENT-prod}"
            INITIAL_LANG: "$INITIAL_LANG"
            SMTP_SERVER: smtplocal
        depends_on:
            - db
            - smtp
        networks:
            default:
            inverseproxy_shared:
        labels:
            traefik.longpolling.frontend.rule:
                "Host:${DOMAIN_PROD};PathPrefix:/longpolling/"
            traefik.www.frontend.rule: "Host:${DOMAIN_PROD}"
            traefik.alt.frontend.rule: "Host:${DOMAIN_PROD_ALT}"
            traefik.alt.frontend.redirect.regex:
                "^(.*)://${DOMAIN_PROD_ALT}/(.*)$$"
            traefik.alt.frontend.redirect.replacement:
                "$$1://${DOMAIN_PROD}/$$2"

    db:
        extends:
            file: common.yaml
            service: db
        env_file:
            - .docker/db-creation.env
        restart: unless-stopped

    smtp:
        extends:
            file: common.yaml
            service: smtpreal
        env_file:
            - .docker/smtp.env
        networks:
            default:
                aliases:
                    - smtplocal
        restart: unless-stopped

    backup:
        extends:
            file: common.yaml
            service: backup
        env_file:
            - .docker/backup.env
            - .docker/db-access.env
        restart: unless-stopped
        depends_on:
            - db
            - smtp

networks:
    default:
        driver_opts:
            encrypted: 1

    inverseproxy_shared:
        external: true

volumes:
    backup_cache:
    filestore:
    db:
    smtp:
